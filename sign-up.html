<html lang="en" dir="ltr">

		<meta charset="utf-8">

		<link rel="stylesheet" href="./css/style.css">
		<title>Azzla Fitness</title>
	</head>
	<body>
		<header>
			<a href="./index.html"><h1><span class='emphasize'>Azzla</span> Fitness</h1></a>
			<nav>
				<ul>
					<li><a href="./index.html">Home</a></li>
					<li><a href="./locations.html">Locations</a></li>
					<li><a href="./memberships.html">Memberships</a></li>
					<li><a href="./help.html">Help</a></li>
				</ul>
			</nav>
		</header>
		<!-- End of Header -->
		
		<main>
			<section id='sign-up'>
				<h1>Sign Up</h1>
				<form>
		      <fieldset id='account'>
		        <h2>Account Info</h2>
		        <label for="name">Name:</label>
		        <input type="text" id="name">
		        <label for="email">Email:</label>
		        <input type="email" id="email">
		        <label for="password">Password:</label>
		        <input type="password" id="password">
		      </fieldset>
		      <fieldset id='profile'>
		        <h2>Create Profile</h2>
		        <label>Program:</label>
		        <select id="program">
	            <optgroup label="Exercise Programs">
	              <option value="bodybuilding">Bodybuilding</option>
	              <option value="crossfit">CrossFit</option>
	              <option value="yoga">Yoga</option>
	              <option value="cycling">Cycling</option>
	            </optgroup>
	            <optgroup label="Spa">
	              <option value="Meditation">Meditation</option>
	              <option value="tanning">Tanning</option>
	              <option value="massage">Massage</option>
	              <option value"salt-bath">Salt Bath</option>
	            </optgroup>
		        </select>
		        <label>Gender:</label>
		        <input type="radio" value="male" id="male"><label for="male">Male</label>
		        <input type="radio" value="female" id="female"><label for="female">Female</label>
						<label>Age:</label>
		        <input type='number' id='age'>
					</fieldset>
		      <button>Submit</button>
				<br><span>This button does not implement functionality for this template.</span>
		    </form>

			</section>
			<!-- End of Memberships -->
			
		</main>
		<!-- End of Main -->

		</footer>
	</body>
